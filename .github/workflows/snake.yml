name: Snake

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run snake
        run: npx github-contribution-snake
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
